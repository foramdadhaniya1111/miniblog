{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Page</h3>
    <form action="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" name="" id="inputname">
            </div>
            <div class="from-group col-md-6">
                <label for="inputemail">Email</label>
                <input type="text" class="form-control" name="" id="inputEmail">
            </div>
            <div class="from-group">
                <label for="inputaddress">Address</label>
                <input type="text" class="form-control" name="" id="inputaddress">
            </div>

            <div class="from-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" cols="30" rows="3"></textarea>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Send</button>
    </form> 
</div>
{% endblock content %}
